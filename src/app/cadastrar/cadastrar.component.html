<div class="container-fluid" id="background">
  <div class="container">
    <div class="row d-flex align-items-center">

      <div class="col-md-7 align-items-center" id="form-entrar-d">
        <div id="img-bg"></div>
      </div>

      <div class="container col-md-5 " id="form-entrar">
        <div class="row d-flex justify-content-center">

          <div class="container-cadastrar">
            <h1 class="text-center text-white">Cadastrar</h1>
          </div>

          <div class="col-md-11 mt-3">

            <div class="col-xs-5 d-flex justify-content-center">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]="usuario.nome" class="form-control text-white" type="text" name="nome" id="nome"
                  placeholder="Digite seu nome">
              </div>

              <div class="form-group ml-1">
                <label for="email">Email</label>
                <input [(ngModel)]="usuario.email" class="form-control text-white" type="text" name="email" id="email"
                  placeholder="Digite seu email">
              </div>
            </div>


            <div class="form-group">
              <label for="foto">Link da foto</label>
              <input [(ngModel)]="usuario.foto" class="form-control text-white" type="text" name="foto" id="foto"
                placeholder="Digite o link da foto">
            </div>

            <div class="col-xs-5 d-flex justify-content-center">
              <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)="confirmSenha($event)" class="form-control text-white" type="password" name="senha"
                  id="senha" placeholder="Digite uma senha">
              </div>

              <div class="form-group ml-1">
                <label for="confirmSenha">Confirmar senha</label>
                <input [(ngModel)]="usuario.senha" class="form-control text-white" type="password" name="confirmSenha"
                  id="confirmSenha" placeholder="Repita a senha inserida">
              </div>
            </div>


            <div class="form-group">
              <label for="tipo">Tipo de usuário</label>
              <select class="form-control text-white" name="tipo" id="tipo" (change)="tipoUser($event)">
                <option>-Selecione um tipo de usuário-</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
              </select>
            </div>

            <div class="d-flex justify-content-center mt-3">
              <button type="submit" class="btn text-white mr-4" routerLink="/entrar">Cancelar</button>
              <button type="submit" class="btn text-white" (click)='cadastrar()'>Cadastrar</button>
            </div>

            <hr class="mt-4 mb-1">

            <p class="text-center fs-15 text-white">
              Já possuiu uma conta?<br> <a routerLink="/entrar" class="link-color">Entre aqui</a>
            </p>

          </div>
        </div>
      </div>


    </div>
  </div>
</div>
